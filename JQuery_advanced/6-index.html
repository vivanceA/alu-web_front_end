                function createFamilyTree() {

                        )
                    );
                }

                function addNewMember(firstName, lastName, position) {
                    $('table tbody').append(
                        $('<tr></tr>').append(
                            $('<td></td>').text(firstName),
                            $('<td></td>').text(lastName),
                            $('<td></td>').addClass('delete-cell').text('(x)').click(function () {
                                $(this).closest('tr').remove();
                            })
                        )
                    );
                }

                createFamilyTree();
